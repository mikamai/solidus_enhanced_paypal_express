        5.Il conferimento dei dati è obbligatorio per le finalità di cui al punto 2. L’eventuale rifiuto a fornirci, in tutto o in parte, i Suoi/Vostri dati personali o l’autorizzazione al trattamento potrebbe comportare la mancata o parziale esecuzione del contratto ovvero la mancata esecuzione dell’incarico.

        6.Il consenso per il trattamento dei dati è facoltativo per le finalità di cui al punto 3 e l’eventuale rifiuto a fornirci l’autorizzazione per tali trattamenti non può comportare la mancata o parziale esecuzione del contratto ovvero la mancata esecuzione dell’incarico.

        7.I dati potranno essere comunicati, esclusivamente per le finalità sopra indicate, a soggetti determinati tra i quali consulenti legali o fiscali, istituti bancari e ditte di trasporto, al fine di adempiere agli obblighi di cui sopra. I dati potrebbero venire a conoscenza occasionalmente anche di società a noi collegate, controllanti o controllate, nei limiti delle finalità sopra indicate o per motivi di organizzazione interna. Altri soggetti potrebbero venire a conoscenza dei dati in qualità di responsabili o incaricati del trattamento. In nessun caso i dati personali trattati saranno oggetto di diffusione.

        8.I dati potranno essere comunicati e/o ceduti, esclusivamente a fronte di un Suo/Vostro espresso e facoltativo consenso, anche a società terze rispetto alla scrivente nonché a società controllate, controllanti o collegate alla scrivente, nel dettaglio a società operanti nel settore del marketing, per finalità di marketing. L’eventuale rifiuto a fornirci l’autorizzazione per tali trattamenti non può comportare la mancata o parziale esecuzione del contratto ovvero la mancata esecuzione dell’incarico.

        9.Anche dati personali classificati come sensibili ossia i dati idonei a rivelare l’origine razziale ed etnica, le convinzioni religiose, filosofiche o altro in genere, le opinioni politiche, l’adesione a partiti, sindacati, associazioni od organizzazioni a carattere religioso, filosofico, politico o sindacale, nonché i dati personali idonei a rivelare lo stato di salute e la vita sessuale, possono essere oggetto di trattamento solo previo espresso e scritto consenso dell’interessato e previa autorizzazione del Garante per la protezione dei dati personali (articolo 26 del D.lgs n.196/2003), secondo le modalità e per le finalità sopra indicate. L’eventuale rifiuto a fornirci l’autorizzazione per tali trattamenti non può comportare la mancata o parziale esecuzione del contratto ovvero la mancata esecuzione dell’incarico.

        10. Il titolare del trattamento dei dati personali è la Birra Forst SpA, Via Venosta n.8 | 39022 Lagundo (BZ). Il responsabile del trattamento dei dati personali è il dott. Walter Unterthurner.

        11. Al titolare del trattamento o al responsabile Lei/Voi potrà rivolgersi per far valere i Suoi diritti, così come previsto dall’articolo 7 del D.lgs n.196/2003.

        Art. 7 Diritto di accesso ai dati personali ed altri diritti


        1. L'interessato ha diritto di ottenere la conferma dell'esistenza o meno di dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile.

        2. L’interessato ha diritto di ottenere l’indicazione:

        a) dell’origine dei dati personali;

        b) delle finalità e modalità del trattamento;

        c) della logica applicata in caso di trattamento effettuato con l’ausilio di strumenti elettronici;

        d) degli estremi identificativi del titolare, dei responsabili e del rappresentante designato ai sensi dell’articolo 5, comma 2;

        e) dei soggetti o delle categorie di soggetti ai quali i dati personali possono essere comunicati o che possono venirne a conoscenza in qualità di rappresentante designato nel territorio dello Stato, di responsabili o incaricati.

        3. L’interessato ha diritto di ottenere:

        a) l'aggiornamento, la rettificazione ovvero, quando vi ha interesse, l'integrazione dei dati;

        b) la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui non è necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati;

        c) l'attestazione che le operazioni di cui alle lettere a) e b) sono state portate a conoscenza, anche per quanto riguarda il loro contenuto, di coloro ai quali i dati sono stati comunicati o diffusi, eccettuato il caso in cui tale adempimento si rivela impossibile o comporta un impiego di mezzi manifestamente sproporzionato rispetto al diritto tutelato.

        4. L’interessato ha diritto di opporsi, in tutto o in parte:

        a) per motivi legittimi al trattamento dei dati personali che lo riguardano, ancorché pertinenti allo scopo della raccolta;

        b) al trattamento di dati personali che lo riguardano a fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di comunicazione commerciali


        LA GESTIONE DEI COOKIE DI QUESTO SITO

        In questa pagina si descrivono le modalità di gestione dei cookie di questo sito.

        Si tratta di un’informativa che è resa anche ai sensi dell'art. 13 del d.lgs. n. 196/2003 - Codice in materia di protezione dei dati personali a coloro che interagiscono con i servizi web della Birra Forst Spa e delle società a lei collegate, accessibili per via telematica a partire dall’indirizzo:


        http://shop.forst.it/


        L’informativa è resa solo per i siti web e per i portali della società Birra Forst Spa e delle società a lei collegate e non anche per altri siti web eventualmente consultati dall’utente tramite link.

        L’informativa si ispira anche alla Raccomandazione n. 2/2001 che le autorità europee per la protezione dei dati personali, riunite nel Gruppo istituito dall’art. 29 della direttiva n. 95/46/CE, hanno adottato il 17 maggio 2001 per individuare alcuni requisiti minimi per la raccolta di dati personali on-line, e, in particolare, le modalità, i tempi e la natura delle informazioni che i titolari del trattamento devono fornire agli utenti quando questi si collegano a pagine web, indipendentemente dagli scopi del collegamento.

        All’interno di questa Privacy policy sono state recepite anche le disposizioni impartite dall’Autorità Garante per la Protezione dei dati personali con il Provvedimento dd 8 maggio 2014 (Pubblicato sulla Gazzetta Ufficiale n.126 del 3 giugno 2014) in merito alle modalità semplificate per l’informativa e l’acquisizione del consenso per l’uso dei cookie.

        IL “TITOLARE” DEL TRATTAMENTO


        A seguito della consultazione di questo sito possono essere trattati dati relativi a persone identificate o identificabili.

        Il “titolare” del loro trattamento è la Birra Forst Spa, con sede in Via Venosta n.8 | 39022 Lagundo (BZ).

        LUOGO DI TRATTAMENTO DEI DATI


        I trattamenti connessi ai servizi web di questo sito hanno luogo presso la predetta sede dell’Azienda e sue filiali e sono curati solo da personale incaricato del trattamento, oppure da eventuali incaricati di occasionali operazioni di manutenzione e da eventuali incaricati nominati come “Incaricati del trattamento esterno” con apposito documento.

        Nessun dato derivante dal servizio web viene comunicato o diffuso.

        I dati personali forniti dagli utenti che inoltrano richieste di invio di materiale informativo (Cd-rom, pubblicazioni, newsletter, risposte a quesiti, ecc.) sono utilizzati al solo fine di eseguire il servizio o la prestazione richiesta e sono comunicati a terzi nel solo caso in cui ciò sia a tal fine necessario (servizi di spedizione ed invio).

        TIPI DI DATI TRATTATI


        Dati di navigazione:

        I sistemi informatici e le procedure software preposte al funzionamento di questo sito web acquisiscono, nel corso del loro normale esercizio, alcuni dati personali la cui trasmissione è implicita nell’uso dei protocolli di comunicazione di Internet.

        Si tratta di informazioni che non sono raccolte per essere associate a interessati identificati, ma che per loro stessa natura potrebbero, attraverso elaborazioni ed associazioni con dati detenuti da terzi, permettere di identificare gli utenti.

        In questa categoria di dati rientrano gli indirizzi IP o i nomi a dominio dei computer utilizzati dagli utenti che si connettono al sito, gli indirizzi in notazione URI (Uniform Resource Identifier) delle risorse richieste, l’orario della richiesta, il metodo utilizzato nel sottoporre la richiesta al server, la dimensione del file ottenuto in risposta, il codice numerico indicante lo stato della risposta data dal server (buon fine, errore, ecc.) ed altri parametri relativi al sistema operativo e all’ambiente informatico dell’utente.

        Questi dati vengono utilizzati al solo fine di ricavare informazioni statistiche anonime sull’uso del sito e per controllarne il corretto funzionamento e vengono cancellati immediatamente dopo l’elaborazione. I dati potrebbero essere utilizzati per l’accertamento di responsabilità in caso di ipotetici reati informatici ai danni del sito: salva questa eventualità, allo stato i dati sui contatti web non persistono per più di sette giorni.

        Dati forniti volontariamente dall’utente:


        L’invio facoltativo, esplicito e volontario di posta elettronica agli indirizzi indicati o attraverso formulari da compilare su questo sito, comporta la successiva acquisizione dell’indirizzo del mittente, necessario per rispondere alle richieste, nonché degli eventuali altri dati personali inseriti nella missiva o sui formulari.

        Specifiche informative di sintesi verranno progressivamente riportate o visualizzate nelle pagine del sito predisposte per particolari servizi a richiesta.

        COOKIES


        I cookie sono stringhe di testo di piccole dimensioni che i siti visitati dall'utente inviano al suo terminale (solitamente al browser), dove vengono memorizzati per essere poi ritrasmessi agli stessi siti alla successiva visita del medesimo utente. Nel corso della navigazione su un sito, l'utente può ricevere sul suo terminale anche cookie che vengono inviati da siti o da web server diversi (c.d. "terze parti"), sui quali possono risiedere alcuni elementi (quali, ad esempio, immagini, mappe, suoni, specifici link a pagine di altri domini) presenti sul sito che lo stesso sta visitando.

        I cookie, solitamente presenti nei browser degli utenti in numero molto elevato e a volte anche con caratteristiche di ampia persistenza temporale, sono usati per differenti finalità: esecuzione di autenticazioni informatiche, monitoraggio di sessioni, memorizzazione di informazioni su specifiche configurazioni riguardanti gli utenti che accedono al server, ecc.

        Al fine di giungere a una corretta regolamentazione di tali dispositivi, è necessario distinguerli posto che non vi sono delle caratteristiche tecniche che li differenziano gli uni dagli altri proprio sulla base delle finalità perseguite da chi li utilizza (Provv. Garante Privacy 8 maggio 2014, n.229).



        L’Autorità Garante per la Protezione dei dati Personali, nel Provvedimento dedicato ai cookie, fornisce le seguenti definizioni:

        Cookie tecnici:

        I cookie tecnici sono quelli utilizzati al solo fine di "effettuare la trasmissione di una comunicazione su una rete di comunicazione elettronica, o nella misura strettamente necessaria al fornitore di un servizio della società dell'informazione esplicitamente richiesto dall'abbonato o dall'utente a erogare tale servizio" (cfr. art. 122, comma 1, del Codice).

        Essi non vengono utilizzati per scopi ulteriori e sono normalmente installati direttamente dal titolare o gestore del sito web. Possono essere suddivisi in cookie di navigazione o di sessione, che garantiscono la normale navigazione e fruizione del sito web (permettendo, ad esempio, di realizzare un acquisto o autenticarsi per accedere ad aree riservate); cookie analytics, assimilati ai cookie tecnici laddove utilizzati direttamente dal gestore del sito per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso; cookie di funzionalità, che permettono all'utente la navigazione in funzione di una serie di criteri selezionati (ad esempio, la lingua, i prodotti selezionati per l'acquisto) al fine di migliorare il servizio reso allo stesso.

        Per l'installazione di tali cookie non è richiesto il preventivo consenso degli utenti, mentre resta fermo l'obbligo di dare l'informativa ai sensi dell'art. 13 del Codice, che il gestore del sito, qualora utilizzi soltanto tali dispositivi, potrà fornire con le modalità che ritiene più idonee.

        Cookie di profilazione:


        I cookie di profilazione sono volti a creare profili relativi all'utente e vengono utilizzati al fine di inviare messaggi pubblicitari in linea con le preferenze manifestate dallo stesso nell'ambito della navigazione in rete. In ragione della particolare invasività che tali dispositivi possono avere nell'ambito della sfera privata degli utenti, la normativa europea e italiana prevede che l'utente debba essere adeguatamente informato sull'uso degli stessi ed esprimere così il proprio valido consenso.

        Ad essi si riferisce l'art. 122 del Codice laddove prevede che "l'archiviazione delle informazioni nell'apparecchio terminale di un contraente o di un utente o l'accesso a informazioni già archiviate sono consentiti unicamente a condizione che il contraente o l'utente abbia espresso il proprio consenso dopo essere stato informato con le modalità semplificate di cui all'articolo 13, comma 3" (art. 122, comma 1, del Codice).

        Ferme restando le considerazioni preliminari e le classificazioni appena citate, le significhiamo che il nostro sito utilizza i seguenti cookie, divisi in base alle finalità perseguite:

        -Cookie c.d. essenziali: appartengono alla tipologia dei cookie tecnici e sono quei cookie che permettono il funzionamento stesso delle pagine web. E’ possibile disattivare questi cookie, ma si precisa che in loro assenza il funzionamento e la navigazione sulle pagine di questo sito sarebbe di fatto impossibile.

        -Cookie di ottimizzazione: sono anch’essi cookie tecnici e vi rientrano i cookie che vengono utilizzati al fine di raccogliere informazioni di natura statistica e che vengono raccolte in forma aggregata. Essi hanno il solo fine di migliorare le performance del sito stesso. Ad esempio si considerano cookie di ottimizzazione quelli utilizzati per identificare le pagine del sito che risultano maggiormente visitate e consentono all’titolare del medesimo di strutturare il layout così da favorirne la consultazione. Appartengono a questa classificazione anche quei cookie di terze parti che svolgono la medesima funzione (ad esempio Google Analytics e simili nel solo caso in cui vengano trattati dati anonimi in forma aggregata).

        -Cookie di terze parti: sono rappresentati da tutti quei cookie che si ricevono non direttamente dal sito del titolare, bensì da siti gestiti da altre società od enti. Un esempio classico di questo tipo di cookie è dato dalla presenza dei “social plugin” per Facebook, Twitter, Google+, LinkedIn, Pinterest, Tumblr. Si tratta di parti della pagina visitata generate direttamente dai suddetti siti ed integrati nella pagina del sito ospitante. I social plugin vengono utilizzati al fine di rendere possibile la condivisione dei contenuti sui diversi social network.

        La presenza di questi plugin comporta la trasmissione di cookie da e verso tutti i siti gestiti da terze parti. La gestione delle informazioni raccolte da “terze parti” è disciplinata dalle relative informative cui si prega di fare riferimento.

        Sono un esempio di cookie terze parti, utilizzati dal nostro sito, anche i cookie di Google Analytics, che vengono utilizzati per effettuare statistiche sul sito, laddove ci sia la possibilità anche solo eventuale che i dati non vengano utilizzati/visualizzati in forma anonima.

        Il nostro sito utilizza i seguenti cookie di Google Analytics:
        _ga, (2 anni): utilizzato per differenziare utenti

        _gat, (10 min): utilizzato per creare oggetti per il Tracker

        Il banner che si apre al primo ingresso nella pagina web permette di accedere alla schermata di gestione dei diversi cookies utilizzati attraverso la quale il visitatore può impedire l’utilizzo di cookies non necessari. L’impostazione prevista è sempre modificabile.

        Come da obbligo sancito dall’Autorità Garante per la Protezione dei Dati Personali con Provvedimento di data 8 maggio 2014, n. 229, le scelte fatte in merito alla gestione dei cookies vengono necessariamente memorizzate tramite un cookie di tipo tecnico.

        Non viene fatto uso di cookies per la trasmissione di informazioni di carattere personale, né vengono utilizzati c.d. cookies persistenti di alcun tipo, ovvero sistemi per il tracciamento degli utenti.

        L’uso di c.d. cookies di sessione (che non vengono memorizzati in modo persistente sul computer dell’utente e svaniscono con la chiusura del browser) è strettamente limitato alla trasmissione di identificativi di sessione (costituiti da numeri casuali generati dal server) necessari per consentire l’esplorazione sicura ed efficiente del sito.

        I c.d. cookies di sessione utilizzati in questo sito evitano il ricorso ad altre tecniche informatiche potenzialmente pregiudizievoli per la riservatezza della navigazione degli utenti e non consentono l’acquisizione di dati personali identificativi dell’utente.



