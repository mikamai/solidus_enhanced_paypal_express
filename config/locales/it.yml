        3.3 L’acquisto di qualsiasi prodotto presente nel portale, avviene a seguito della selezione dello stesso mediante il suo inserimento nel “carrello”. Completata la scelta dei prodotti, il consumatore deve selezionare la modalità di pagamento e di consegna e completare l’ordine premendo l’apposito pulsante di conferma, previa visualizzazione di una pagina web di riepilogo dell’ordine, stampabile, contenente gli estremi dell’ordinante e dell’ordinazione, il prezzo del bene acquistato, le spese di spedizione e gli eventuali ulteriori oneri accessori, le modalità e i termini di pagamento, l’indirizzo ove il bene verrà consegnato e i tempi indicativi della consegna.

        3.4 Il contratto è concluso ed efficace tra le Parti quando il Fornitore riceve, per via telematica, il modulo d’ordine. Il Fornitore provvede, entro 48 ore, all’invio di una e-mail di conferma nella quale siano anche riportati tutti i dati richiamati nel punto precedente.

        Qualora il Consumatore non riceva alcuna conferma entro 7 giorni, il relativo ordine dovrà intendersi rifiutato dal Fornitore e quindi privo di ogni effetto.

        3.5 Qualora l’ordine abbia avuto ad oggetto prodotti di tipo alcolico con consegna fuori dallo Stato Italiano, il contratto non si intende perfezionato ed il Veditore provvederà a contattare l’Acquirente, tramite e-mail, per verificare la sua volontà di ricevere gli altri prodotti (a contenuto non alcolico) eventualmente richiesti ovvero per avvertirlo dell’impossibilità di procedere con il rapporto commerciale (qualora l’ordine avesse ad oggetto esclusivamente prodotti a contenuto alcolico).

        3.6 All’interno dell’area riservata, il consumatore può in ogni momento seguire lo stato degli ordini (ricevuto, in fase di elaborazione, pagamento ricevuto, spedito, etc). Per maggiori informazioni riguardanti gli acquisti, lo stato degli ordini, i tempi di spedizione, etc., è possibile contattare il Venditore ad uno dei recapiti indicati al punto 2.2.

        4 - Disponibilità dei prodotti

        4.1 Il Venditore si impegna a garantire la costante disponibilità dei beni/prodotti in vendita ed assicura tramite il sistema telematico utilizzato l’elaborazione ed evasione degli ordini senza ritardo.

        4.2 Qualora un ordine dovesse superare la quantità esistente nel magazzino, sarà cura del Venditore, tramite e-mail, rendere noto al consumatore se il bene non sia più disponibile ovvero quali siano i tempi di attesa per ottenere il bene scelto, chiedendo se intende confermare l’ordine o meno.

        4.3 In casi eccezionali il bene acquistato potrebbe non essere più in vendita o definitivamente non disponibile per la consegna. In questi casi il Venditore provvederà alla cancellazione dell’ordine, con rimborso di quanto eventualmente già pagato dal consumatore, al quale non sarà dovuto alcun indennizzo ulteriore. Il rimborso sarà effettuato tramite il medesimo mezzo di pagamento utilizzato dall’acquirente.

        5 - Modalità di spedizione e consegna

        5.1 I prodotti offerti dal Venditore vengono consegnati in tutta Italia, Paesi comunitari e extracomunitari. I prodotti a contenuto alcolico (birra) verranno consegnati esclusivamente sul territorio italiano.

        Non è possibile la spedizione dei prodotti a contenuto alcolico al di fuori del territorio italiano.

        La consegna del bene/prodotto acquistato avverrà entro un massimo di trenta giorni dalla data di acquisto.

        Non saranno accettati ordini di prodotti a contenuto alcolico provenienti da consumatori minorenni.

        5.2 La consegna viene effettuata in giornata dal giorno lunedì fino giorno venerdì (escluso sabato e festivi) al domicilio del destinatario e con le modalità indicate sul sito web al momento dell’offerta del bene. Il primo tentativo di consegna viene effettuato indicativamente in 4/5 giorni lavorativi nella maggior parte delle località italiane. I tempi di consegna variano in funzione della località di partenza e di arrivo della spedizione verificabili sul sito internet www.sda.it e/o al numero unico 199-116699.

        Nel caso in cui il Venditore non sia in grado di effettuare la consegna al vettore entro detto termine, ne darà tempestivo avviso tramite e-mail al consumatore. Nei periodi festivi (esempio Natale, Pasqua o Ferragosto) sono possibili ritardi nella consegna dei beni, la quale in ogni caso avverrà entro il limite di 14 (quattordici) giorni.

        L’addebito dell’importo dovuto sulla carta di credito del consumatore, avverrà contestualmente alla conclusione dell’ordine da parte del consumatore.

        5.3 In caso di mancata consegna (es. destinatario assente, indirizzo errato/incompleto, etc…) la spedizione rimarrà in giacenza (gratuita) c/o la Filiale del vettore.

        Il secondo tentativo di consegna deve essere richiesta da parte del destinatario entro tre giorni lavorativi dal primo tentativo. A partire dal 4° giorno lavorativo, nel caso non siano state fornite indicazioni di svincolo, la spedizione sarà disponibile in giacenza (gratuita) c/o l’UP di competenza. Il periodo di giacenza c/o UP previsto è di 7 giorni lavorativi, compreso il sabato, a decorrere dal primo giorno lavorativo successivo alla data di arrivo della spedizione presso l’Ufficio Postale competente.

        5.4 Qualsiasi danno all’imballaggio o alla confezione dei beni/prodotti consegnati dal vettore deve essere immediatamente contestato mediante l’apposizione di una riserva di controllo sulla prova di avvenuta consegna del vettore spedizioniere. Resta inteso che, una volta firmato il documento del vettore senza alcuna contestazione, il consumatore non è più ammesso a sollevare alcun reclamo in ordine alle caratteristiche esteriori di quanto consegnato.


        6 – Prezzi e spese di spedizione

        6.1 Tutti i prezzi di vendita dei prodotti esposti e indicati all’interno del sito Internet del Venditoresono espressi in euro e costituiscono offerta al pubblico ai sensi dell’art. 1336 c.c.

        6.2 I prezzi di vendita, di cui al punto precedente, sono comprensivi di IVA, calcolata in base alle aliquote vigenti in Italia, e di ogni eventuale altra imposta. Il prezzo di vendita non è comprensivo delle spese di spedizione, che si intendono a carico del consumatore e possono variare a seconda del volume, del peso e della destinazione del pacco.

        I costi relativi alle spese di spedizione ed a qualsiasi onere accessorio sono indicati separatamente rispetto al prezzo di vendita e sono contenuti anch’essi nella pagina web di riepilogo dell’ordine. I costi di spedizione sono indicati e calcolati nella procedura di acquisto prima dell’inoltro dell’ordine da parte dell’Acquirente e altresì contenuti nella pagina web di riepilogo dell’ordine effettuato.

        6.3 Le spese di spedizione vengono calcolate con un importo fisso, quindi indipendentemente dal peso della spedizione, a seconda della destinazione di seguito elencate:

        Italia (inclusivo di Città del Vaticano e San Marino) € 7,00

        Germania e Austria € 15,00

        Stati membri dell’Unione Europea € 20,00

        Rimanenti stati europei non facenti parti dell’Unione Europea € 35,00

        Stati Uniti d’America e Canada € 50,00

        6.4 Ogni ulteriore onere riferito a tasse, imposte, dazi o qualsiasi altro costo accessorio, ivi compreso lo sdoganamento, previsti dalla normativa applicata nello Stato ove i prodotti sono spediti e consegnati, si intendono interamente a carico del consumatore.

        7 – Tasse e dazi doganali internazionali

        7.1 Nel caso di spedizioni al di fuori dell’Unione Europea, la merce potrebbe essere soggetta a tasse di importazione o dazi doganali. Tali oneri sono esclusivamente a carico del consumatore destinatario della merce, il quale dovrà pagare l’importo dovuto al vettore spedizioniere o alle Autorità competenti in materia.

        8 - Modalità di pagamento

        8.1 Le modalità di pagamento disponibili vengono visualizzate nella pagina di conferma d’ordine. Il pagamento da parte del consumatore potrà avvenire unicamente per mezzo di:

        - carta di credito (VISA, Mastercard, CartaSí e American Express);

        8.2 In caso di pagamento a mezzo carta di credito, l’addebito al consumatore del prezzo e degli oneri accessori specificati nella pagina di riepilogo dell’ordine (spese di spedizione, tasse, imposte) avverrà contestualmente alla conclusione dell’ordine da parte del consumatore.

        8.3 Tutte le comunicazioni relative ai pagamenti avvengono su apposita connessione protetta da sistema di cifratura. I dati della carta di credito sono inviati direttamente all’Istituto di Credito che gestisce il pagamento su un server sicuro, con chiave di criptazione SSL in modo da garantire l’assoluta sicurezza della transazione. I dati della carta di credito non sono in nessun caso accessibili direttamente da parte del Venditore o da parte di terzi, né al momento dell’invio dell’ordine né successivamente.


        9 – Fatturazione

        Il consumatore può indicare se desidera ricevere la fattura relativa all’acquisto di beni e servizi. In ogni caso si considerano definitive le informazioni rese dal consumatore al momento dell’effettuazione dell’ordine. Nessuna variazione in fattura è ammessa dopo la conclusione dell’ordine stesso.

        Al momento della conclusione dell’ordine il consumatore deve indicare se l’indirizzo di fatturazione e di consegna coincidono.

        10 - Diritto di recesso

        10.1 Il consumatore ha il diritto di recedere dal contratto stipulato, senza alcuna penalità e senza specificarne il motivo, entro il termine di 14 (quattordici) giorni lavorativi, decorrente dal giorno del ricevimento del bene acquistato, salvo che si tratti di un bene di cui alle lett. c), d) e), f) dell’art. 59 D. Lgs 21 febbraio 2014. I prodotti alcolici sono soggetti al diritto di recesso esclusivamente nel caso in cui le confezioni rimangono sigillate.

        10.2 Nel caso il Consumatore decida di avvalersi del diritto di recesso, deve darne comunicazione esplicita al Venditore tramite raccomandata A/R, eventualmente preceduta da posta elettronica all’e-mail info@forst.it, o da telefonata o fax ad uno dei numeri indicati al punto 2.3.

        10.3 La riconsegna del bene deve avvenire al più tardi entro 14 (quattordici) giorni dalla data di invio della comunicazione esplicita.

        In ogni caso, il consumatore per avere diritto al rimborso del prezzo pagato dovrà osservare le seguenti condizioni:

        - il bene acquistato deve essere riconsegnato integro e comprensivo della confezione originale completa in tutte le sue parti (compresi imballo ed eventuale documentazione e dotazione accessoria, etichette, capsula etc);

        - il diritto si applica al prodotto acquistato nella sua interezza; non è possibile esercitare il recesso solamente su parte del prodotto acquistato;

        - il diritto non si applica ai prodotti dotati di sigillo, se questo è stato manomesso o rimosso;

        - all’arrivo del prodotto presso il magazzino del Venditore, quest’ultimo svolgerà una procedura di esaminazione per valutare eventuali danni o manomissioni non derivanti dal trasporto;

        - nel caso di un utilizzo del bene da parte del Consumatore prima di esercitare il diritto di recesso, il rimborso avrà ad oggetto il solo valore residuo del bene stesso.

        10.4 Il costo diretto della sostituzione dei beni qualora il consumatore eserciti il diritto di recesso è interamente a carico del consumatore stesso.

        10.5 Il Venditore provvederà gratuitamente al rimborso dell’intero importo versato dal consumatore (comprese le spese di spedizione originarie) entro il termine di 14 (quattordici) giorni dal ricevimento della comunicazione di recesso utilizzando lo stesso mezzo di pagamento usato dal consumatore salvo che questi non abbia espressamente convenuto altrimenti. Il Venditore può trattenere il rimborso finché non abbia ricevuto i beni oppure finché il consumatore non abbia dimostrato di aver rispedito i beni.

        10.6 Con la ricezione della comunicazione con la quale il consumatore comunica l’esercizio del diritto di recesso, le Parti del presente contratto sono sciolte dai reciproci obblighi, fatto salvo quanto previsto ai precedenti punti del presente articolo.

        11 - Tutela della riservatezza e trattamento dei dati dell’Acquirente

        11.1 Il Venditore agisce nel pieno rispetto di quanto previsto dalla normativa sulla Privacy di cui al D.Lgs. 30 giugno 2003, n. 196. In applicazione di quanto sancito dal Codice della Privacy il Venditore fornisce all’Acquirente la presente informativa, che è parte integrante del presente contratto.

        11.2 Titolare dei dati rilasciati dall’Acquirente è Birra Forst SpA.

        Responsabile del trattamento dei dati è il dott. Walter Unterthurner.

        I dati forniti soddisfano la seguente finalità: registrazione dell’ordine ed attivazione nei confronti dell’Acquirente delle procedure per l’esecuzione del presente contratto. Inoltre i dati personali dell’Acquirente saranno utilizzati per dar corso alle necessarie comunicazioni ovvero per l’adempimento degli eventuali obblighi di legge, nonché per consentire un’efficace gestione dei rapporti commerciali nella misura necessaria per espletare al meglio il servizio richiesto (art. 24, comma 1, lett. b, d.lgs. 196/2003). I dati forniti dall’Acquirente vengono raccolti e trattati in forma cartacea, informatica, telematica. Il Venditore si obbliga a trattare con riservatezza i dati e le informazioni trasmessi dall’Acquirente e di non rivelarli a persone non autorizzate, né ad usarli per scopi diversi da quelli per i quali sono stati raccolti o a trasmetterli a terze parti. Tali dati potranno essere esibiti soltanto su richiesta dell’Autorità giudiziaria ovvero di altre autorità per legge autorizzate.

        I medesimi dati personali saranno comunicati solo a soggetti delegati all’espletamento delle attività necessarie per l’esecuzione del contratto stipulato e comunicati esclusivamente nell’ambito di tale finalità.

        La comunicazione dei propri dati personali da parte dell’Acquirente è condizione necessaria per la corretta e tempestiva esecuzione del presente contratto. In difetto, non potrà essere dato corso alla domanda dell’Acquirente stesso. In ogni caso, i dati acquisiti saranno conservati per un periodo di tempo non superiore a quello necessario agli scopi per i quali sono stati raccolti o successivamente trattati. La loro rimozione avverrà comunque in maniera sicura.

        L’Acquirente gode dei diritti di cui all’art. 7 del d.lgs. 196/2003.

        12 - Garanzie e modalità di assistenza

        12.1 Nel caso di prodotti di origine alimentare il Venditore garantisce che questi verranno consegnati eguali a quelli indicati e descritti nel sito ed in rispetto di tutte le norme in merito alla conservazione dei prodotti fino al momento della consegna della merce al vettore per la spedizione. Per tutti i prodotti venduti si applica la responsabilità del produttore. In caso di prodotti confezionati il produttore è responsabile anche della veridicità e completezza delle indicazioni riportate sulle confezioni.

        VETRINA DEI PRODOTTI CON OBBLIGHI DI ETICHETTATURA

        12.2 Le immagini presenti sul sito sono fornite all’Acquirente per agevolare il riconoscimento dei prodotti; le foto hanno carattere puramente illustrativo per cui potrebbero non rispecchiare esattamente l’aspetto del prodotto consegnato.

        12.3 Il Venditore risponde per ogni eventuale difetto di conformità che si manifesti entro il termine di 2 anni dalla consegna del bene.

        Al fine di poter esercitare i diritti di garanzia è necessario conservare la fattura o il documento di trasporto inerente all’acquisto dei beni di cui si lamenta la non conformità.

        12.4 L’Acquirente decade da ogni diritto qualora non denunci al Venditore il difetto di conformità entro il termine di 2 mesi dalla data in cui il difetto è stato scoperto. In ogni caso, salvo prova contraria, si presume che i difetti di conformità che si manifestano entro 6 mesi dalla consegna del bene esistessero già a tale data, a meno che tale ipotesi sia incompatibile con la natura del bene o con la natura del difetto di conformità.

        12.5 In caso di difetto di conformità, il consumatore potrà chiedere, alternativamente e senza spese, la riparazione o la sostituzione del bene acquistato, una riduzione del prezzo di acquisto o la risoluzione del presente contratto, a meno che la richiesta non risulti oggettivamente impossibile da soddisfare ovvero risulti per il Venditore eccessivamente onerosa ai sensi dell’art. 130, comma 4, del Codice del consumo.

        12.6 La richiesta dovrà essere fatta pervenire in forma scritta, a mezzo raccomandata A.R. indirizzata al Venditore. Il Venditore indicherà la propria disponibilità a dar corso alla richiesta, ovvero le ragioni che gli impediscono di farlo, entro 7 giorni lavorativi dal ricevimento della comunicazione di cui sopra.

        12.7 Nel caso in cui il prodotto restituito risultasse privo di vizi e quindi conforme, il Venditore provvederà alla restituzione dei beni acquistati al consumatore, con relativo addebito allo stesso di tutte le spese di spedizione sostenute.

        13 – Legge applicabile, foro competente e clausola salvatoria

        13.1 Il presente contratto è regolato dalla legge italiana.Per quanto qui non espressamente disposto, valgono le norme di legge applicabili ai rapporti e alle fattispecie previste nel presente contratto, e in particolar modo l’art. 5 della Convenzione di Roma del 1980.

        Ai sensi dell’art. 60 del d.lgs. 206/2005, viene qui espressamente richiamata la disciplina contenuta nella Parte III, Titolo III, Capo I del d.lgs. 206/2005.

        13.2 In caso di controversie nascenti dal presente contratto, le parti si impegnano ad esperire un tentativo di mediazione presso l’organismo di mediazione della Camera di Commercio, Industria, Artigianato ed Agricoltura di Bolzano.

        13.3 In caso di controversie nascenti dal presente contratto, qualora le Parti intendano adire l’Autorità giudiziaria ordinaria, il Foro competente è quello del luogo di residenza o di domicilio elettivo del Consumatore, inderogabile ai sensi dell’art. 33, comma 2, lett. u) del d.lgs. 206/2005.

        13.4 L'invalidità di uno o più clausole delle presenti condizioni generali di contratto non pregiudica la validità delle rimanenti clausole contrattuali.

