    privacy:
      title: Datenschutzbestimmungen
      subtitle: gemäß Art. 13 der Gesetzesverordnung Nr. 196/2003
      body_html: >
        Gemäß Art. 13 der Gesetzesverordnung Nr.196/2003 geben wir Ihnen die folgenden Informationen:

        1.Die von Ihnen im Rahmen unserer Tätigkeit mitgeteilten persönlichen Daten werden unter Beachtung der vorgeschriebenen Korrektheit, Rechtmäßigkeit, Transparenz und unter Wahrung Ihrer Privatsphäre verarbeitet.

        2.Die Verwendung dieser persönlichen Daten dient der Erfüllung der gesetzlichen und vertraglichen Verpflichtungen oder der sich aus dem konkreten Auftragsverhältnis ergebenden Zwecke.

        3.Die persönlichen Daten können auch zum Versand von Informations- und Werbematerial sowie von Mitteilungen über neue Produkte bzw. über Aktualisierungen und Neuigkeiten bereits bestehender Produkte verwendet werden.

        4.Die Datenverarbeitung kann auch mittels elektronischer Hilfsmittel durchgeführt werden, immer unter Gewährleistung der vorgeschriebenen Sicherheit und Vertraulichkeit der Daten.

        5.Die Mitteilung der Daten zu den unter Punkt 2 aufgeführten Zwecken ist obligatorisch. Eine eventuelle Verweigerung, uns die Daten ganz oder teilweise mitzuteilen oder die Zustimmung zu deren Verarbeitung zu erteilen, kann die Unmöglichkeit bzw. die teilweise Unmöglichkeit der Vertragserfüllung oder der Auftragsabwicklung zur Folge haben.

        6.Die Mitteilung der Daten zu den unter Punkt 3 genannten Zwecken erfolgt freiwillig. Die fehlende Zustimmung zu den dort aufgeführten Datenverarbeitungen hat weder die Unmöglichkeit noch die teilweise Unmöglichkeit der Vertragserfüllung oder der Auftragsabwicklung zur Folge.

        7.Die Daten können, ausschließlich zu den obengenannten Zwecken, an bestimmte Dritte mitgeteilt werden, darunter Rechts- und Steuerberater, Bankinstitute und Transportunternehmen, zur Erfüllung der obengenannten Verpflichtungen. Die Daten können gelegentlich auch zur Kenntnis der mit uns verbunden Gesellschaften gelangen.

        8.Die Daten können, ausschließlich nach Ihrer ausdrücklichen und freiwilligen Zustimmung, auch an dritte Gesellschaften mitgeteilt und/oder überlassen werden, sowie an Tochtergesellschaften, Muttergesellschaft und andere, mit uns verbundenen Gesellschaften, im Einzelnen an Unternehmen, die im Bereich Marketing tätig sind, zu Marketingzwecken. Eine eventuelle Verweigerung, uns zu diesen Datenverarbeitungen zu autorisieren, hat weder die Unmöglichkeit noch die teilweise Unmöglichkeit der Vertragserfüllung oder der Auftragsabwicklung zur Folge.

        9.Auch die als sensibel qualifizierten persönlichen Daten, d.h. die Daten, die geeignet sind, Auskunft zu geben über die rassische und ethnische Herkunft einer Person, die religiösen, philosophischen oder diesen ähnlichen Überzeugungen, die politischen Anschauungen, die Zugehörigkeit zu einer Partei oder einer Gewerkschaft sowie Daten, die Auskunft geben über den Gesundheitszustand oder das Sexualleben einer Person, können nur nach ausdrücklicher und schriftlicher Einwilligung des Betroffenen und nach Autorisierung seitens der Datenschutzbehörde (Art. 26 Gesetzesverordnung Nr. 196/2003) Gegenstand der Datenverarbeitung werden und zwar in der oben angegeben Weise und zu den aufgeführten Zwecken. Eine eventuelle Verweigerung, uns zu diesen Datenverarbeitungen zu autorisieren, hat weder die Unmöglichkeit noch die teilweise Unmöglichkeit der Vertragserfüllung oder der Auftragsabwicklung zur Folge.

        10. Rechtsinhaber der persönlichen Daten ist Brauerei Forst Ag, Vinschgauerstrasse 8 – 39022 Forst/Algund (BZ). Der Verantwortliche für die Verarbeitung der persönlichen Daten ist Dr. Walter Unterthurner.

        11. Gemäß Art. 7 der Gesetzesverordnung Nr.196/2003 können Sie sich an den Rechtsinhaber der Datenverarbeitung oder an den Verantwortlichen wenden, um Ihre Rechte geltend zu machen.

        Art. 7 - Recht auf Zugang zu den personenbezogenen Daten und andere Rechte


        1. Die betroffene Person hat das Recht, Auskunft darüber zu erhalten, ob Daten vorhanden sind, die sie betreffen, auch dann, wenn diese noch nicht gespeichert sind; sie hat ferner das Recht, dass ihr diese Daten in verständlicher Form übermittelt werden.

        2. Die betroffene Person hat das Recht auf Auskunft über

        a) die Herkunft der personenbezogenen Daten;

        b) den Zweck und die Modalitäten der Verarbeitung;

        c) das angewandte System, falls die Daten elektronisch verarbeitet werden;

        d) die wichtigsten Daten zur Identifizierung des Rechtsinhabers, der Verantwortlichen und des im Sinne von Artikel 5 Absatz 2 namhaft gemachten Vertreters;

        e) die Personen oder Kategorien von Personen, denen die personenbezogenen Daten übermittelt werden können oder die als im Staatsgebiet namhaft gemachte Vertreter, als Verantwortliche oder als Beauftragte davon Kenntnis erlangen können.

        3. Die betroffene Person hat das Recht,

        a) die Aktualisierung, die Berichtigung oder, sofern interessiert, die Ergänzung der Daten zu verlangen;

        b) zu verlangen, dass widerrechtlich verarbeitete Daten gelöscht, anonymisiert oder gesperrt werden; dies gilt auch für Daten, deren Aufbewahrung für die Zwecke, für die sie erhoben oder später verarbeitet wurden, nicht erforderlich ist;

        c) eine Bestätigung darüber zu erhalten, dass die unter den Buchstaben a) und b) angegebenen Vorgänge, auch was ihren Inhalt betrifft, jenen mitgeteilt wurden, denen die Daten übermittelt oder bei denen sie verbreitet wurden, sofern sich dies nicht als unmöglich erweist oder der Aufwand an Mitteln im Verhältnis zum geschützten Recht unvertretbar groß wäre.

        4. Die betroffene Person hat das Recht, sich ganz oder teilweise

        a) der Verarbeitung personenbezogener Daten, die sie betreffen, aus legitimen Gründen zu widersetzen, auch wenn diese Daten dem Zweck der Sammlung entsprechen;

        b) der Verarbeitung personenbezogener Daten, die sie betreffen, zu widersetzen, wenn diese Verarbeitung zum Zwecke des Versands von Werbematerial oder des Direktverkaufs, zur Markt- oder Meinungsforschung oder zur Handelsinformation erfolgt.






        DIE VERWALTUNG VON COOKIES AUF DIESER SEITE

        Im Folgenden erfahren Sie, wie Sie die Cookies auf dieser Seite verwalten.

        Es handelt sich um eine Information im Sinne des Art. 13, Legislativdekret Nr. 196/2003 (Datenschutzkodex) und richtet sich an die Personen, die mit den Webdiensten der Brauerei Forst Ag und den der verbundenen Gesellschaften interagieren, welche via Internet über folgende Adresse aufgerufen werden können:



        http://shop.forst.it/


        Diese Information gilt ausschließlich für die Webseiten und Portale der Gesellschaft Brauerei Forst Ag und der mit ihr verbundenen Gesellschaften und nicht für sonstige Webseiten, die eventuell vom Benutzer über eine Verlinkung auf dieser Website aufgerufen werden.

        Die Information beruht auch auf der Empfehlung Nr. 2/2001, welche die europäischen Datenschutzbehörden, die in die laut Art.29 der Richtlinie Nr. 95/46/EG gebildete Datenschutzgruppe eingebunden sind, am 17. Mai 2001 verabschiedet haben, um die Mindestvoraussetzungen zum Schutz der online erhobenen personenbezogenen Daten festzulegen, insbesondere die Verfahren, die Fristen und die Art der Informationen, welche die Rechtsinhaber den Nutzern erteilen müssen, wenn diese die Website aufrufen, und zwar unabhängig vom jeweiligen Zweck der Verbindung mit der Seite.

        Mit dieser Aufklärung zur Privacy werden die Anordnungen der Datenschutzbehörde, gemäß Verfügung vom 8 Mai 2014 (bekanntgegeben in der Gazzetta Ufficiale Nr. 126 vom 3 Juni 2014) umgesetzt, hinsichtlich der vereinfachten Verfahrensweise für Information und Einholung der Zustimmung für die Benutzung von Cookies.

        DER “RECHTSINHABER” DER DATENVERARBEITUNG


        Nach dem Zugriff auf diese Website können Daten verarbeitet werden, die identifizierte oder identifizierbare Personen betreffen.

        Der “Rechtsinhaber” der Datenverarbeitung ist Brauerei Forst Ag, Vinschgauerstrasse 8 – 39022 Forst/Algund (BZ).



        ORT DER DATENVERARBEITUNG


        Die mit den Web-Dienstleistungen dieser Website zusammenhängende Datenverarbeitung erfolgt am Sitz der oben genannten Gesellschaft oder ihrer Filialen und wird vorgenommen nur von dem zur Datenverarbeitung beauftragten Personal oder von eventuell mit gelegentlicher Wartungsarbeit beauftragten Personen sowie von eventuell Beauftragten, die hierzu schriftlich als “Extern Beauftragte“ ermächtigt werden.

        Keine aus den Web-Dienstleistungen gewonnenen Daten werden mitgeteilt oder verbreitet.

        Die personenbezogenen Daten, welche von Benutzern mitgeteilt werden, die Informationsmaterial anfragen (CD-ROM, Veröffentlichungen, Newsletter, Antworten auf Fragen, usw.), werden zum Zweck der Ausführung des beantragten Dienstes oder der beantragten Leistung verwendet und werden Dritten nur dann mitgeteilt, wenn dies für den angegebenen Zweck erforderlich ist.

        ART DER VERARBEITETEN DATEN


        Navigationsdaten:

        Die für die Funktion dieser Website benötigten Softwaresysteme und -prozeduren erfassen während des normalen Betriebs einige personenbezogene Daten, deren Übertragung für die Anwendung der Internet-Kommunikationsprotokolle erforderlich ist.

        Es handelt sich um Informationen, die nicht erfasst werden, um sie identifizierten Personen zuzuordnen, sie könnten jedoch wegen ihrer Beschaffenheit durch Verarbeitung und Verknüpfung mit Daten im Besitz von Dritten eine Identifizierung der Benutzer ermöglichen.

        Zu dieser Datenkategorie gehören die IP-Adressen oder Domain-Namen der Computer, die von den Besuchern für die Verbindung zur Website benutzt werden, die URI (Uniform Resource Identifier)-Adressen der angeforderten Ressourcen, der Zeitpunkt der Anforderung, die zur Übermittlung der Anforderung an den Server benutzte Methode, die Größe der als Antwort erhaltenen Datei, der den Status der vom Server gegebenen Antwort kennzeichnende numerische Code (erfolgreich, Fehler usw.) und sonstige Parameter, die sich auf das Betriebssystem und die Computer-Konfiguration des Benutzers beziehen.

        Diese Daten werden nur für Zwecke anonymer statistischer Datenerfassung über die Benutzung der Website sowie zur Überprüfung ihrer korrekten Funktionsweise verwendet und werden unmittelbar nach ihrer Verarbeitung gelöscht. Die Daten können zur Feststellung einer Haftung im Falle eventueller IT-Delikte zum Schaden der Website benutzt werden, abgesehen von diesen Fällen bleiben die Daten der Webkontakte derzeit nicht mehr als sieben Tage gespeichert.


        Vom Benutzer freiwillig gelieferte Daten:


        Das fakultative, ausdrückliche und freiwillige Versenden von elektronischer Post an die in dieser Website angegebenen Adressen führt zur der anschließenden Erfassung der Adresse des Absenders, die zur Beantwortung der Anfragen notwendig ist, sowie zur Erfassung anderer allfälliger personenbezogener Daten, die in der Mitteilung oder im Anfrageformular enthalten sind. Spezifische zusammenfassende Mitteilungen werden fortlaufend auf den Seiten der Website, die sich auf die speziellen angeforderten Dienste beziehen, angegeben oder angezeigt.


        COOKIES


        Cookies sind kleine Textdateien, die von den Websites, die der Nutzer besucht hat, an seinen Computer (normalerweise an den Browser) gesendet und dort gespeichert werden. Wenn der gleiche Nutzer die gleichen Websites beim nächsten Mal besucht, werden die Cookies wieder an diese Website gesendet. Während der Navigation auf einer Website kann der Nutzer auch Cookies auf seinem Computer empfangen, die von anderen Websites oder Servern („Dritten“) gesendet werden. Diese Cookies können einige Elemente enthalten (z. B. Bilder, Karten, Töne, spezifische Links auf die Seiten anderer Domains), die auf der Website, die der Nutzer besucht, vorhanden sind.

        Die Cookies, welche gewöhnlich in den Browsern der Benutzer in großer Anzahl vorhanden sind und manchmal für einen langen Zeitraum bestehen bleiben, werden für verschiedene Zwecke verwendet: IT-Authentifizierungen, Überwachung von Sitzungen, Speichern von Informationen über spezielle Konfigurationen, die Nutzer betreffen, die auf den Server zugreifen usw.

        Für die korrekte Verwendung der Cookies ist es notwendig, diese je nach dem vom Benutzer verfolgten Zwecke zu unterscheiden, da es keine technischen Charakteristika gibt. (Verordnung der Datenschutzbehörde Nr. 229 vom 8 Mai 2014).


        Die Datenschutzbehörde liefert in der Verordnung zu der Benutzung von Cookies folgende Definitionen:

        Technische Cookies:

        Technische Cookies werden ausschließlich dazu verwendet um, “die Übertragung einer Nachricht über ein elektronisches Kommunikationsnetz zu ermöglichen, oder wenn dies für den Anbieter eines Dienstes der Informationsgesellschaft unbedingt erforderlich ist, damit er diesen Dienst, der vom Abonnent oder Nutzer ausdrücklich gewünscht wurde, zur Verfügung stellen kann“ (siehe Art. 122, Absatz 1, des Datenschutzkodex).

        Sie werden für keine weiteren Zwecke verwendet und normalerweise direkt vom Inhaber oder Betreiber der Website installiert. Es gibt verschiedene Cookies für unterschiedliche Zwecke: Navigations- oder Session-Cookies gewährleisten die normale Navigation und Nutzung der Website (sie erleichtern z. B. Einkäufe oder die Authentifizierung beim Zugriff auf reservierte Bereiche); Analytics-Cookies sind mit den technischen Cookies gleichgestellt, sofern sie direkt vom Betreiber der Website verwendet werden, um Informationen in aggregierter Form zur Nutzerzahl und zum Navigationsverhalten auf der Website zu sammeln; funktionale Cookies erlauben dem Nutzer, je nach ausgewählten Kriterien zu navigieren (z.B. Sprache, die für den Kauf ausgewählten Produkte); ihre Aufgabe ist es, das Navigationserlebnis für den Nutzer zu verbessern.

        Für die Installation dieser Cookies ist keine vorherige Zustimmung der Nutzer erforderlich, aber es besteht die Pflicht, die Nutzer gemäß Art. 13 des Datenschutzkodex zu informieren. Diese Aufklärung kann der Betreiber der Seite, sofern er nur technische Cookies verwendet, in der von ihm als geeignet erachteten Weise erteilen.



        Profilierungscookies:


        Profilierungscookies dienen dazu, Profile von Nutzern zu erstellen. Sie werden verwendet, um Werbemeldungen zu senden, die an die Präferenzen des Nutzers gemäß seinem individuellen Online-Verhalten angepasst sind. Da diese Vorrichtungen stark in die Privatsphäre der Nutzer eindringen, sehen europäische und italienische Bestimmungen vor, dass der Nutzer entsprechend über die Verwendung dieser Vorrichtungen informiert werden und somit seine gültige Zustimmung geben muss.

        Auf sie nimmt Art. 122 des Datenschutzkodex Bezug: “die Archivierung von Informationen in einem Terminal eines Vertragspartners oder Nutzers bzw. der Zugriff auf bereits archivierte Informationen ist nur zulässig, wenn der Vertragspartner oder Nutzer ihre Zustimmung gegeben haben, nachdem sie auf vereinfachte Weise gemäß Artikel 13, Absatz 3 informiert worden sind“ (Art. 122, Absatz 1, des Datenschutzkodex).

        Auf Grundlage der obigen Ausführungen und Klassifizierungen, informieren wir Sie darüber, dass unsere Webseite folgende Cookies verwendet, welche je nach den verfolgten Zwecken unterschieden werden können:

        -Wesentliche Cookies: Dabei handelt es sich um technische Cookies, die das Funktionieren derselben Website garantieren. Es ist möglich, diese Cookies zu deaktivieren, wir weisen Sie jedoch darauf hin, dass nach der Deaktivierung der Cookies das Navigieren auf der Website nicht mehr möglich ist.

        -Optimierungscookies: Technische Cookies, die dazu verwendet werden, um Informationen statistischer Natur zu erheben und in zusammengefasster Form zu sammeln. Diese haben lediglich den Zweck den Internetauftritt der Webseite zu verbessern. Zum Beispiel sind Optimierungscookies diejenigen, die dazu benutzt werden, um die Seiten der Webseite zu identifizieren die am meisten besucht werden und es dem Betreiber dadurch ermöglichen, das Layout entsprechend der Nutzung zu strukturieren. Hierunter fallen auch Cookies von Dritten, die dieselbe Funktion haben (zum Beispiel Google Analytics und ähnliche Anbieter, falls anonyme Daten in zusammengefasster Form verarbeitet werden).

        -Cookie von Dritten: Dabei handelt es sich um Cookies die nicht direkt von der Seite des Betreibers stammen sondern von Webseiten anderer Gesellschaften oder Betreiber. Ein klassisches Beispiel für diese Art von Cookie ist die Präsenz des “Social Plugin“ via Facebook, Twitter, Google+, LinkedIn, Pinterest, Tumblr. Es handelt sich um Teile der besuchten Seite, die direkt von den vorhergenannten Webseiten generiert werden und auf der Seite der Gastgeberwebseite integriert werden. Die Social Plugin werden verwendet um das Teilen der Inhalte in den verschiedenen sozialen Netzwerken zu ermöglichen.

        Die Präsenz dieser Plugin hat die Übertragung von Cookies von und nach allen Seiten, die von Dritten betrieben werden, zur Folge. Informationen über die Verwendung der von ”Dritten” gesammelten Informationen entnehmen Sie bitte aus der von diesen jeweils erteilten Aufklärung zum Datenschutz.

        Hier gibt es die Google Analytics Cookie, die wir verwenden:

        _ga: Wird verwendet, um Benutzer zu unterscheiden

        _gat Wird verwendet um Tracker Objekte zu erzeugen.

        Das Banner das sich beim ersten Zugriff auf die Webseite öffnet, erlaubt den Zugang auf die Seite, die die Verwaltung der verschiedenen verwendeten Cookies ermöglicht. Dort kann der Besucher die Verwendung von nicht notwendigen Cookies deaktivieren. Die vorgegebenen Einstellungen können jederzeit geändert werden.

        Gemäß der von der Datenschutzbehörde festgelegten Anforderungen (Verfügung Nr. 229 vom 8 Mai 2014), wird die Entscheidung über die Verwendung von Cookies in jedem Fall mittels eines technischen Cookies gespeichert.

        Es werden weder Cookies für die Weitergabe von Informationen persönlichen Charakters, noch die sog. andauernden Cookies oder Systeme zur Verfolgung der Benutzer verwendet. Die Verwendung der sog. Session-Cookies (die auf nicht andauernde Weise auf dem Computer des Benutzers gespeichert werden und mit dem Schließen des Browsers verschwinden) ist streng auf die Übertragung von Identifikationsdaten der Sitzung limitiert (bestehend aus Zufallsdaten, generiert vom Server), notwendig für eine sichere und effiziente Untersuchung der Seite.

        Die sog. Session-Cookies, welche auf dieser Seite verwendet werden, verhindern das Zurückgreifen auf andere informatische Verfahren, die möglicherweise nachteilig für die Vertraulichkeit des Navigierens seitens des Benutzer sind und lassen nicht zu, dass die Personenkenndaten des Benutzers erhoben werden.

        LINKS ZU VERBUNDENEN WEBSITES UND/ODER MIT VERBUNDENEN FUNKTIONALTÄTEN

        Da Brauerei Forst Ag und die mit ihr verbundenen Gesellschaften Drittanbietercookies verwenden (Beispiel Google+, Facebook, Twitter, Pinterest, Tumblr, Linkedln), finden Sie hier -in Übereinstimmung mit den Anforderungen der Datenschutzbehörde- die Links zu der jeweiligen Privacy Policy.

