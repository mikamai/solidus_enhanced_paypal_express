        Technische Cookies:

        Technische Cookies werden ausschließlich dazu verwendet um, “die Übertragung einer Nachricht über ein elektronisches Kommunikationsnetz zu ermöglichen, oder wenn dies für den Anbieter eines Dienstes der Informationsgesellschaft unbedingt erforderlich ist, damit er diesen Dienst, der vom Abonnent oder Nutzer ausdrücklich gewünscht wurde, zur Verfügung stellen kann“ (siehe Art. 122, Absatz 1, des Datenschutzkodex).

        Sie werden für keine weiteren Zwecke verwendet und normalerweise direkt vom Inhaber oder Betreiber der Website installiert. Es gibt verschiedene Cookies für unterschiedliche Zwecke: Navigations- oder Session-Cookies gewährleisten die normale Navigation und Nutzung der Website (sie erleichtern z. B. Einkäufe oder die Authentifizierung beim Zugriff auf reservierte Bereiche); Analytics-Cookies sind mit den technischen Cookies gleichgestellt, sofern sie direkt vom Betreiber der Website verwendet werden, um Informationen in aggregierter Form zur Nutzerzahl und zum Navigationsverhalten auf der Website zu sammeln; funktionale Cookies erlauben dem Nutzer, je nach ausgewählten Kriterien zu navigieren (z.B. Sprache, die für den Kauf ausgewählten Produkte); ihre Aufgabe ist es, das Navigationserlebnis für den Nutzer zu verbessern.

        Für die Installation dieser Cookies ist keine vorherige Zustimmung der Nutzer erforderlich, aber es besteht die Pflicht, die Nutzer gemäß Art. 13 des Datenschutzkodex zu informieren. Diese Aufklärung kann der Betreiber der Seite, sofern er nur technische Cookies verwendet, in der von ihm als geeignet erachteten Weise erteilen.



        Profilierungscookies:


        Profilierungscookies dienen dazu, Profile von Nutzern zu erstellen. Sie werden verwendet, um Werbemeldungen zu senden, die an die Präferenzen des Nutzers gemäß seinem individuellen Online-Verhalten angepasst sind. Da diese Vorrichtungen stark in die Privatsphäre der Nutzer eindringen, sehen europäische und italienische Bestimmungen vor, dass der Nutzer entsprechend über die Verwendung dieser Vorrichtungen informiert werden und somit seine gültige Zustimmung geben muss.

        Auf sie nimmt Art. 122 des Datenschutzkodex Bezug: “die Archivierung von Informationen in einem Terminal eines Vertragspartners oder Nutzers bzw. der Zugriff auf bereits archivierte Informationen ist nur zulässig, wenn der Vertragspartner oder Nutzer ihre Zustimmung gegeben haben, nachdem sie auf vereinfachte Weise gemäß Artikel 13, Absatz 3 informiert worden sind“ (Art. 122, Absatz 1, des Datenschutzkodex).

