        COOKIES


        Cookies sind kleine Textdateien, die von den Websites, die der Nutzer besucht hat, an seinen Computer (normalerweise an den Browser) gesendet und dort gespeichert werden. Wenn der gleiche Nutzer die gleichen Websites beim nächsten Mal besucht, werden die Cookies wieder an diese Website gesendet. Während der Navigation auf einer Website kann der Nutzer auch Cookies auf seinem Computer empfangen, die von anderen Websites oder Servern („Dritten“) gesendet werden. Diese Cookies können einige Elemente enthalten (z. B. Bilder, Karten, Töne, spezifische Links auf die Seiten anderer Domains), die auf der Website, die der Nutzer besucht, vorhanden sind.

